<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nome do aluno</th>
                <th>Matricula</th>
                <th>CPF</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of alunos">
                <td>{{a.nome}}</td>
                <td>{{a.matricula}}</td>
                <td>{{a.cpf}}</td>
                <td>
                    <button class="btn btn-outline-primary btn-sm">
                        Editar
                    </button>
                    <button class="btn btn-outline-danger btn-sm ms-2">
                        Excluir
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">
                    Quantidade de clientes: {{alunos.length}}
                </td>
            </tr>
        </tfoot>
    </table>
</div>
